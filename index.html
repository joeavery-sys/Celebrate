<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .celebrate-btn {
            transition: all 0.2s ease;
        }
        .celebrate-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <canvas id="canvas"></canvas>

    <div class="relative z-10 text-center px-4 w-full max-w-2xl">
        <h1 class="text-white text-3xl font-bold mb-10 opacity-90">How big is the win?</h1>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <!-- 1 Time -->
            <button onclick="celebrate(1)" class="celebrate-btn w-full sm:w-auto bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 px-8 rounded-xl border border-slate-500 shadow-lg">
                Small Win (1)
            </button>
            
            <!-- 10 Times -->
            <button onclick="celebrate(10)" class="celebrate-btn w-full sm:w-auto bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 text-white font-bold py-4 px-8 rounded-xl shadow-xl">
                Big Deal (10)
            </button>
            
            <!-- 50 Times -->
            <button onclick="celebrate(50)" class="celebrate-btn w-full sm:w-auto bg-gradient-to-r from-pink-500 to-violet-600 hover:from-pink-400 hover:to-violet-500 text-white font-extrabold py-5 px-10 rounded-xl shadow-2xl scale-110 sm:scale-100 hover:scale-110">
                GRAND FINALE (50)! ðŸ¥³
            </button>
        </div>
        
        <p class="text-slate-400 mt-10 text-sm">Synthesized audio and physics-based particles</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let fireworks = [];

        // Audio setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playPopSound() {
            if (!audioCtx) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(150 + Math.random() * 50, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
            
            // High frequency crackle
            const noise = audioCtx.createOscillator();
            const noiseGain = audioCtx.createGain();
            noise.type = 'triangle';
            noise.frequency.setValueAtTime(1000 + Math.random() * 1500, audioCtx.currentTime);
            noiseGain.gain.setValueAtTime(0.03, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            noise.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.15);
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 6 + 2;
                this.friction = 0.96;
                this.gravity = 0.12;
                this.life = 1.0;
                this.decay = Math.random() * 0.015 + 0.01;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.targetY = Math.random() * (height * 0.6) + (height * 0.1);
                this.speed = Math.random() * 8 + 12;
                this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                playPopSound();
                const pCount = 60 + Math.floor(Math.random() * 40);
                for (let i = 0; i < pCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function loop() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.25)';
            ctx.fillRect(0, 0, width, height);

            fireworks = fireworks.filter(f => !f.exploded);
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(loop);
        }

        function celebrate(count) {
            initAudio();
            // Stagger the launch for better visual effect
            for (let i = 0; i < count; i++) {
                // If count is high, spread them out more over time
                const delay = i * (count === 50 ? 80 : 150);
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, delay);
            }
        }

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>
